---
layout: default
---

<div class="home">

      <div class="post-gallery">
      {% for post in site.posts %}
        <div class="post-thumb" href="{{post.url}}">
          <a href="{{post.url}}"><img class="thumb-preview" src="{{site.baseurl}}/img/{{post.preview-img}}">
          <h1>{{post.person}}</h1>
          <h2>{{post.location}} - {{ post.date | date: "%Y" }}</h2></a>
        </div>
      {% endfor %}
      </div>


</div>
